<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Sign-Up</title>
</head>

<body>
    <div class="page-wrapper">
        <div class="sidebar">

            <p>Plant Plug.</p>

            <img src="./images/pexels-volkan-vardar-5699665.jpg" alt="monstera plant image">
            <p>Photo by Volkan Vardar from <a
                    href=" https://www.pexels.com/photo/big-green-leaves-of-monstera-5699665/">Pexels</a></p>
        </div>
        <div class="main-content" id="main-page">
            <div class="header-text">

                <p><span class="italicize">This is not a real online service!</span>
                </p>
                <p>Looking for the best plant dealer around? We got you! Let
                    us be your connect.
                </p>
                <p> Sign up <span class="italicize">now</span> to get started.</p>
                <p>You <span class="italicize">know</span> you want to.</p>

            </div>
            <div class="form-wrapper">
                <form id="new-user-form" action="./index.html" method="GET">
                    <fieldset>
                        <legend>Get your plug!</legend>

                        <div class="form-row">
                            <div class="form-input">
                                <label for="first-name">First Name</label>
                                <input required pattern="[A-Z]+[A-Za-z-]{1,}" title=" Please capitalize" type="text"
                                    id="first-name" name="first-name" placeholder=" Robert">
                            </div>
                            <div class="form-input">
                                <label for="last-name">Last Name</label>
                                <input required pattern="[A-Z]+[A-Za-z-]{1,}" title="Please capitalize" type="text"
                                    id="last-name" name="last-name" placeholder=" Plant">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-input">
                                <label for="email">Email</label>
                                <input required pattern="[A-Za-z0-9!#$%&'*+-/=?^_`{|}~.]+@+[A-Za-z0-9-]+\.+[A-Za-z]{2,}"
                                    title=" Please enter a valid email address" type="email" id="email" name="email"
                                    placeholder=" plantdaddy@gmail.com">
                            </div>
                            <div class="form-input">
                                <label for="telephone">Phone Number</label>
                                <input required pattern="[0-9]{3}-+[0-9]{3}-+[0-9]{4}" title=" Please use hyphens"
                                    type="tel" id="telephone" name="telephone" placeholder=" 281-330-8004">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-input">
                                <label for="pwd">Password</label>
                                <input required pattern="[A-Za-z0-90-9!()-.?{}_`~;:!@#$%^&*+=]{8,} type=" password"
                                    id="pwd" name="pwd" placeholder=" New password">
                                <p class="input-hint">Must be at least 8 characters</p>
                            </div>
                            <div class="form-input">
                                <label for="pwd-confirm">Confirm</label>
                                <input required pattern="[A-Za-z0-90-9!()-.?{}_`~;:!@#$%^&*+=]{8,}" type="password"
                                    id="pwd-confirm" name="pwd-confirm" placeholder=" Confirm Password">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="call-to-action">
                <button type="submit" form="new-user-form">Sign Up</button>
                <p>Already have an account? <a href="./index.html">Log In</a></p>
            </div>
        </div>
    </div>
</body>

</html>
